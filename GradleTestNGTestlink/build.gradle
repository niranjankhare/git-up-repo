apply plugin: 'java'
apply plugin: 'eclipse'

sourceCompatibility = 1.7
version = '1.0'
jar {
    manifest {
        attributes 'Implementation-Title': 'Gradle Quickstart', 'Implementation-Version': version
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'commons-collections', name: 'commons-collections', version: '3.2'
    testCompile 'org.testng:testng:6.8.8'
    testCompile 'com.typesafe:config:1.2.0'
    testCompile 'com.google.code.gson:gson:2.3'
    testCompile "org.seleniumhq.selenium:selenium-java:2.43.1"
    testCompile group: 'junit', name: 'junit', version: '4.+'
}

task runTestNGSuite (type:Exec) {

	commandLine 'echo', "Hello", "echoed"
    }

test {
	testLogging.showStandardStreams = true
    systemProperties 'property': 'value'
    useTestNG() {
		suites 'src/test/resources/suite.xml'
		useDefaultListeners = true
	}
	reports.html.enabled = false
 //tasks.runTestNGSuite.execute()

}





uploadArchives {
    repositories {
       flatDir {
           dirs 'repos'
       }
    }
}
